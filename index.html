<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .carousel-container {
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .carousel {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .carousel img {
      width: 100vw;
      height: 200px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .cart {
      padding: 1rem;
      background: #f5f5f5;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .button {
      background: green;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .zap {
      background: #25D366;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Loja Simples</h1>
</header>

<!-- Carrossel -->
<div class="carousel-container">
  <div class="carousel">
    <img src="img/promocao1.jpg" alt="Promoção 1">
    <img src="img/promocao2.jpg" alt="Promoção 2">
    <img src="img/promocao3.jpg" alt="Promoção 3">
  </div>
</div>

<!-- Lista de Produtos -->
<div class="products" id="product-list">
  <div class="product">
    <img src="img/produto1.jpg" alt="Produto 1">
    <h3>Produto A</h3>
    <p>Descrição do produto A</p>
    <p>R$ 19,90</p>
    <button class="button" onclick="adicionar('Produto A', 19.90)">Adicionar</button>
  </div>

  <div class="product">
    <img src="img/produto2.jpg" alt="Produto 2">
    <h3>Produto B</h3>
    <p>Descrição do produto B</p>
    <p>R$ 29,90</p>
    <button class="button" onclick="adicionar('Produto B', 29.90)">Adicionar</button>
  </div>

  <div class="product">
    <img src="img/produto3.jpg" alt="Produto 3">
    <h3>Produto C</h3>
    <p>Descrição do produto C</p>
    <p>R$ 39,90</p>
    <button class="button" onclick="adicionar('Produto C', 39.90)">Adicionar</button>
  </div>
</div>

<!-- Carrinho -->
<div class="cart">
  <p>Total: R$ <span id="total">0.00</span></p>
  <button class="button" onclick="verLista()">Visualizar Lista de Compras</button>
  <button class="button" onclick="enviarEmail()">Enviar por Email</button>
  <a id="zapLink" class="button zap" href="#" target="_blank">Continuar pelo WhatsApp</a>
</div>

<script>
  let carrinho = [];

  function adicionar(nome, preco) {
    carrinho.push({ nome, preco });
    atualizar();
  }

  function atualizar() {
    const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
    document.getElementById("total").textContent = total.toFixed(2);

    const lista = carrinho.map(item => `${item.nome} - R$ ${item.preco.toFixed(2)}`).join('%0A');
    const textoZap = `Olá! Gostaria de comprar:%0A%0A${lista}%0A%0ATotal: R$ ${total.toFixed(2)}`;
    document.getElementById("zapLink").href = `https://wa.me/5547999999999?text=${textoZap}`;
  }

  function verLista() {
    if (carrinho.length === 0) {
      alert("Sua lista está vazia!");
    } else {
      const lista = carrinho.map(item => `${item.nome} - R$ ${item.preco.toFixed(2)}`).join('\n');
      alert(`Sua lista de compras:\n\n${lista}`);
    }
  }

  function enviarEmail() {
    const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
    const lista = carrinho.map(item => `${item.nome} - R$ ${item.preco.toFixed(2)}`).join('\n');
    const corpo = encodeURIComponent(`Olá! Gostaria de comprar:\n\n${lista}\n\nTotal: R$ ${total.toFixed(2)}`);
    window.location.href = `mailto:editifestviseu@gmail.com?subject=Pedido de compra&body=${corpo}`;
  }
</script>

</body>
</html>
