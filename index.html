<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Simples</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #333; color: #fff; padding: 1rem; text-align: center; }

    .carousel-container {
      overflow: hidden;
      width: 100%;
    }

    .carousel {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .carousel img {
      width: 100vw;
      height: 200px;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      justify-content: center;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .product img { width: 100%; border-radius: 8px; }

    .cart {
      padding: 1rem;
      background: #fafafa;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .button {
      background: green;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button:disabled { background: grey; cursor: not-allowed; }

    .zap {
      background: #25D366;
      text-decoration: none;
    }

    @media (min-width: 600px) {
      .product { width: calc(50% - 1rem); }
    }
  </style>
</head>
<body>

<header>
  <h1>Loja Simples</h1>
</header>

<div class="carousel-container">
  <div class="carousel">
    <img src="img/promocao1.jpg" alt="Promoção 1">
    <img src="img/promocao2.jpg" alt="Promoção 2">
    <img src="img/promocao3.jpg" alt="Promoção 3">
  </div>
</div>

<div class="products" id="product-list">
  <!-- Produtos inseridos via JS -->
</div>

<div class="cart">
  <p>Total: R$ <span id="total">0.00</span></p>
  <button class="button" id="verLista">Visualizar Lista de Compras</button>
  <button class="button" id="enviarEmail">Enviar por E-mail</button>
  <a id="zapLink" class="button zap" href="#" target="_blank">Continuar pelo WhatsApp</a>
</div>

<script>
  const produtos = [
    { nome: "Produto A", descricao: "Descrição A", preco: 19.90, imagem: "img/produto1.jpg" },
    { nome: "Produto B", descricao: "Descrição B", preco: 29.90, imagem: "img/produto2.jpg" },
    { nome: "Produto C", descricao: "Descrição C", preco: 39.90, imagem: "img/produto3.jpg" }
  ];

  const carrinho = [];
  const listaEl = document.getElementById('product-list');
  const totalEl = document.getElementById('total');
  const zapLink = document.getElementById('zapLink');
  const verLista = document.getElementById('verLista');

  produtos.forEach((p, i) => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${p.imagem}" alt="${p.nome}">
      <h3>${p.nome}</h3>
      <p>${p.descricao}</p>
      <p>R$ ${p.preco.toFixed(2)}</p>
      <button class="button" onclick="adicionar(${i})">Adicionar</button>
    `;
    listaEl.appendChild(div);
  });

  function adicionar(i) {
    carrinho.push(produtos[i]);
    atualizarTotal();
  }

  function atualizarTotal() {
    const total = carrinho.reduce((soma, p) => soma + p.preco, 0);
    totalEl.textContent = total.toFixed(2);

    const listaItens = carrinho.map(p => `${p.nome} - R$ ${p.preco.toFixed(2)}`).join('\n');
    const corpo = encodeURIComponent(`Olá, segue minha lista de compras:\n\n${listaItens}\n\nTotal: R$ ${total.toFixed(2)}`);

    zapLink.href = `https://wa.me/5547999999999?text=${corpo}`;

    document.getElementById("enviarEmail").onclick = function () {
      window.location.href = `mailto:editifestviseu@gmail.com?subject=Pedido de Compra&body=${corpo}`;
    };

    verLista.onclick = function () {
      alert(`Lista de Compras:\n\n${listaItens}\n\nTotal: R$ ${total.toFixed(2)}`);
    };
  }
</script>

</body>
</html>
